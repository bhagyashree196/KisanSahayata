<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheme Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (optional if needed) -->
  <link rel="stylesheet" href="style2.css">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo.png" class="circular-logo me-2" alt="Logo">
      <span class="fw-bold">Kisan Sahayata</span>
    </a>
    <a href="govscheme.html" class="nav-home-btn">â¬… Back</a>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <div class="card shadow-lg p-4">

    <h2 id="schemeName" class="text-success mb-3"></h2>

    <div class="row">
      <div class="col-md-6">
        <p><strong>Type:</strong> <span id="schemeType"></span></p>
        <p><strong>Benefit:</strong> <span id="schemeBenefit"></span></p>
        <p><strong>Eligibility:</strong> <span id="schemeEligible"></span></p>
        <p><strong>Minimum Score:</strong> <span id="schemeScore"></span></p>
        
      </div>

      <div class="col-md-6">
        <p><strong>Start Date:</strong> <span id="startDate"></span></p>
        <p><strong>End Date:</strong> <span id="endDate"></span></p>
        <p><strong>Helpline Number:</strong> <span id="schemePhone"></span></p>
      </div>
    </div>

    <hr>

    <h5>Description</h5>
    <p id="schemeDescription"></p>

    <h5 class="mt-4">Documents Required</h5>
    <ul id="documentsList" class="list-group mb-3"></ul>

    <h5>Application Process</h5>
    <ol id="processList" class="mb-3"></ol>

    <h5>FAQs</h5>
    <ul id="faqList" class="list-group mb-3"></ul>

    <a id="officialLink" target="_blank" class="btn btn-success mt-3">
      Visit Official Website
    </a>

    <a href="govscheme.html" class="btn btn-secondary mt-3 ms-2">
      Back to Schemes
    </a>

  </div>
</div>

<!-- Data & Logic -->
<script src="js/data.js"></script>
<script src="js/scheme_detail.js"></script>

</body>
